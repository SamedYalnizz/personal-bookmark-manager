    <div class="nav-bar" id="nav">
        <div class="add-new-btn" id="new-bookmark-btn">
            + Bookmark
        </div>
        
        <div class="add-new-btn" id="new-folder-btn">
            + Folder
        </div>
        <!-- Dark Mode Switch -->
        <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    
    <!-- The Body -->
    <div class="bookmark-container">
        <div class="bookmark-modal hidden" id="bookmark-modal">
            <i class="fas fa-times close-icon" id="close-bookmark-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <!-- Folder -->
                    <div class="form-group">
                        <label for="folder-selection" class="form-label">Folder</label>
                        <select id="folder-selection" class="form-input" name="folder-selection"></select>
                        <p class="error-message hidden" id="bookmark-exists-error">Bookmark already exists. In folder: </p>
                        <p class="error-message hidden" id="no-bookmark-name-error">Please insert a bookmark name.</p>
                    </div>
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
        <div class="bookmark-modal hidden" id="folder-modal">
            <i class="fas fa-times close-icon" id="close-folder-modal"></i>
            <div class="modal-header">
                <h3>Add Folder</h3>
            </div>
            <div class="modal-content">
                <form id="folder-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="folder-name" class="form-label">Folder Name</label>
                        <input type="text" class="form-input" id="folder-name">
                        <p class="error-message hidden" id="folder-exists-error">Folder already exists.</p>
                        <p class="error-message hidden" id="no-folder-name-error">Please insert a folder name.</p>

                    </div>
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
